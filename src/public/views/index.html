<!DOCTYPE html>
<html lang="en">

<head>
	<title>Minos electronic voting</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<!-- <div id="fullview"> -->
	<div class="d-flex flex-column align-items-center container-fluid h-100 section active">
		<div class="d-flex flex-column justify-content-center container max-w-960">
			<div class="text-center">
				<h1 class="display-1">Minosse</h1>
				<span class="lead">Electronic voting</span>
			</div>
			<div class="progress position-relative">
				<div id="progress" class="progress-bar bg-success" role="progressbar" aria-valuemin="0"
					aria-valuemax="100"></div>
				<span id="progress_label" class="justify-content-center d-flex position-absolute w-100"></span>
			</div>
			<div>
				<div>
					<span class="lead resizable">Cast your vote:</span>
				</div>
				<div class="bg-light p-3">
					<div id="candidates_box" class="d-flex justify-content-around align-items-center"></div>
					<div class="d-flex justify-content-center align-items-center">
						<button id="vote_button" type="submit" class="btn btn-success" disabled>Loading..</button>
					</div>
				</div>
				<a id="info_a" data-bs-toggle="collapse" href="#collapse_info" role="button" aria-expanded="false"
					aria-controls="collapse_info">
					<i class="fas fa-caret-right"></i> Show additional informations
				</a>
				<div id="collapse_info" class="collapse font-monospace"></div>
			</div>
		</div>
		<div class="d-flex bg-red justify-content-between align-items-center text-muted w-100">
			<small>Coded with <i class="fas fa-heart"></i> by @giulio.golinelli@studio.unibo.it</small>
			<div class="d-flex flex-column">
				<small>Hosted on</small>
				<h3>OVH Cloud <i class="fas fa-server"></i></h3>
			</div>
		</div>
	</div>
	<div class="d-flex flex-column align-items-center container-fluid h-100 bg-dark p-4 section">
		<div class="d-flex flex-column justify-content-around align-items-center container max-w-960">
			<div class="d-flex flex-column align-items-center w-100">
				<span class="text-white lead resizable">Current results ğŸ“Š</span>
				<div id="chart_box">
					<canvas id="results_chart" style aria-label="current results chart" role="img"></canvas>
				</div>
			</div>
			<div class="d-flex flex-column align-items-center">
				<span class="text-white lead resizable">Review all encrypted ballots ğŸ•µğŸ¼â€â™‚ï¸ ğŸ“œ</span>
				<a href="/ballot_box" class="btn btn-lg btn-outline-success m-4" download>Download ballot-box <i
						class="fas fa-download"></i></a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"

	<script src="../lib/jsonBigInt.js"></script>
	<script type="module" src="../js/main.js"></script>
	<script src="../js/style.js"></script>
